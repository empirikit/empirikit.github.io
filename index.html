(function() {

  var modules = {};

    return modules[id] || lcModules[id.toLowerCase()];

   * The `dom-module` element registers the dom it contains to the name given
   * by the module's id attribute. It provides a unified database of dom
   * accessible via any dom-module element. Use the `import(id, selector)`
   * method to locate dom within this database. For example,
   *
   * <dom-module id="foo">
   *   <img src="stuff.png">
   * </dom-module>

   *
   * var img = document.createElement('dom-module').import('foo', 'img');
   *

    static get observedAttributes() { return ['id'] }

    attributeChangedCallback(name, old, value) {
      if (old !== value) {
        this.register();
      }
    }

    _styleOutsideTemplateCheck() {
      if (this.querySelector('style')) {
        console.warn('dom-module %s has style outside template', this.id);
      }
    }

    /**
     * Registers the dom-module at a given id. This method should only be called
     * when a dom-module is imperatively created. For
     * example, `document.createElement('dom-module').register('foo')`.
     * @method register
     * @param {String} id The id at which to register the dom-module.

      id = id || this.id;
      if (id) {
        this.id = id;
        // store id separate from lowercased id so that
        // in all cases mixedCase id will stored distinctly
        // and lowercase version is a fallback

        lcModules[id.toLowerCase()] = this;
        this._styleOutsideTemplateCheck();

    /**
     * Retrieves the dom specified by `selector` in the module specified by
     * `id`. For example, this.import('foo', 'img');
     * @method register
     * @param {String} id
     * @param {String} selector
     * @return {Object} Returns the dom which matches `selector` in the module
     * at the specified `id`.
     */
    import(id, selector) {
      if (id) {
        var m = findModule(id);
        if (m && selector) {
          return m.querySelector(selector);
        }

/**
 * Scans a template to produce an annotation list that that associates
 * metadata culled from markup with tree locations
 * metadata and information to associate the metadata with nodes in an instance.
 *
 * Supported expressions include:
 *
 * Double-mustache annotations in text content. The annotation must be the only
 * content in the tag, compound expressions are not supported.
 *
 *     <[tag]>{{annotation}}<[tag]>
 *
 * Double-escaped annotations in an attribute, either {{}} or [[]].
 *
 *     <[tag] someAttribute="{{annotation}}" another="[[annotation]]"><[tag]>
 *
 * `on-` style event declarations.
 *
 *     <[tag] on-<event-name>="annotation"><[tag]>

 * associated with these expressions, it only captures the data.
 *
 * Generated data-structure:
 *
 *     [
 *       {
 *         id: '<id>',
 *         events: [
 *           {
 *             name: '<name>'
 *             value: '<annotation>'
 *           }, ...
 *         ],
 *         bindings: [
 *           {
 *             kind: ['text'|'attribute'],
 *             mode: ['{'|'['],
 *             name: '<name>'
 *             value: '<annotation>'
 *           }, ...
 *         ],
 *         // TODO(sjmiles): this is annotation-parent, not node-parent
 *         parent: <reference to parent annotation object>,
 *         index: <integer index in parent's childNodes collection>
 *       },
 *       ...
 *     ]

    let NUMBER = '(?:' + '[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?' + ')';
    let SQUOTE_STRING = '(?:' + '\'(?:[^\'\\\\]|\\\\.)*\'' + ')';
    let DQUOTE_STRING = '(?:' + '"(?:[^"\\\\]|\\\\.)*"' + ')';
    let STRING = '(?:' + SQUOTE_STRING + '|' + DQUOTE_STRING + ')';
    let ARGUMENT = '(?:' + IDENT + '|' + NUMBER + '|' +  STRING + '\\s*' + ')';
    let ARGUMENTS = '(?:' + ARGUMENT + '(?:,\\s*' + ARGUMENT + ')*' + ')';
    let ARGUMENT_LIST = '(?:' + '\\(\\s*' +

<script>
(function() {

  const CaseMap = Polymer.CaseMap;
  const mixin = Polymer.Utils.mixin;

  // Monotonically increasing unique ID used for de-duping effects triggered
  // from multiple properties in the same turn

  // Property effect types; effects are stored on the prototype using these keys

    ANY: '__propertyEffects',
    COMPUTE: '__computeEffects',
    REFLECT: '__reflectEffects',
    NOTIFY: '__notifyEffects',
    PROPAGATE: '__propagateEffects',
    OBSERVE: '__observeEffects',
    READ_ONLY: '__readOnly'

  /**
   * Ensures that the model has an own-property map of effects for the given type.
   * The model may be a prototype or an instance.

   * by named type on the model. e.g.

   *     bar: [ ... ]

   * and returned.  If it does, but it is not an own property (i.e. the
   * prototype had effects), the the map is deeply cloned and the copy is
   * set on the model and returned, ready for new effects to be added.

   * @return {Object} The own-property map of effects for the given type
   * @private
   */

   * Bindings library for use by the effects system:
   * - Parses bindings for methods into method `signature` objects
   * - Memoizes the root property for path bindings
   * - Recurses into nested templates and processes those templates and
   *   extracts any host properties, which are set to the template's
   *   `_content._hostProps` 
   * - Adds bindings from the host to <template> elements for any nested
   *   template's lexically bound "host properties"; template handling
   *   elements can then add accessors to the template for these properties
   *   to forward host properties into template instances accordingly.

   *   modified in place.
   * @private

    if (!notes._processed) {
      for (let i=0; i<notes.length; i++) {
        let note = notes[i];
        // Parse bindings for methods & path roots (models)
        for (let j=0; j<note.bindings.length; j++) {
          let b = note.bindings[j];
          for (let k=0; k<b.parts.length; k++) {

          let hostProps = note.templateContent._hostProps =
            discoverTemplateHostProps(note.templateContent._notes);
          let bindings = [];
          for (let prop in hostProps) {
            bindings.push({
              index: note.index,
              kind: 'property',
              name: '_host_' + prop,
              parts: [{
                mode: '{',
                rootProperty: prop,
                value: prop

   * arguments) and returns the path roots as keys in a map. Each outer template
   * merges inner _hostProps to propagate inner host property needs to outer
   * templates.
   *
   * @param {Array<Object>} notes List of notes to process for a given template
   * @return {Object<string,boolean>} Map of host properties that the template
   *   (or any nested templates) uses
   * @private

    let hostProps = {};
    for (let i=0, n; (i<notes.length) && (n=notes[i]); i++) {
      // Find all bindings to parent.* and spread them into _parentPropChain
      for (let j=0, b$=n.bindings, b; (j<b$.length) && (b=b$[j]); j++) {
        for (let k=0, p$=b.parts, p; (k<p$.length) && (p=p$[k]); k++) {
          if (p.signature) {
            let args = p.signature.args;
            for (let kk=0; kk<args.length; kk++) {
              let rootProperty = args[kk].rootProperty;
              if (rootProperty) {
                hostProps[rootProperty] = true;
              }

            hostProps[p.signature.methodName] = true;
          } else {
            if (p.rootProperty) {
              hostProps[p.rootProperty] = true;

   * @param {string} path Host path that the change should be propagated to
   * @param {string=} event A custom event name to listen for (e.g. via the

   * provided Annotator `notes` array and stores them in `__dataNodes` for this
   * instance.  The index of nodes in `__dataNodes` corresponds to the index
   * of a note in the `notes` array, and binding effect metadata uses this
   * index to identify bound nodes when propagating data.

   * nodes, and 2-way binding event listeners are also added.

  /**

   * optionally, for the method name if `dynamic` is true) that calls the
   * provided effect function.
   *
   * @param {Object} inst Prototype or instance

   *   a dependency to the effect.

      methodName: sig.methodName,
      args: sig.args,
      methodInfo: methodInfo,
      dynamicFn: dynamic

    // TODO(sorvell): why still here?
    if (sig.static) {
      model._addPropertyEffect('__static__', type, {
        fn: effectFn, info: info
      });
    } else {
      for (let i=0, arg; (i<sig.args.length) && (arg=sig.args[i]); i++) {
        if (!arg.literal) {
          model._addPropertyEffect(arg.name, type, {
            fn: effectFn, info: info

      model._addPropertyEffect(sig.methodName, type, {
        fn: effectFn, info: info

   * based on the method signature contained in the effect metadata.
   *

   * functions call this function to invoke the method, then use the return
   * value accordingly.
   *
   * @param {Object} inst The instance the effect will be run on
   * @param {string} property Name of property

    let fn = context[info.methodName];
    if (fn) {

      return fn.apply(context, args);

  const emptyArray = [];

  /**

   * describing the method in terms of `methodName`, `static` (whether all the
   * arguments are literals), and an array of `args`
   *
   * @param {string} expression The expression to parse
   * @return {?Object} The method metadata object if a method expression was
   *   found, otherwise `undefined`
   * @private
   */

        return parseArgs(args, sig);

        return sig;
      }

   * signature metadata object. Sets the `static` property to false if any
   * argument is a non-literal.
   *
   * @param {Array<string>} argList Array of argument names
   * @param {Object} sig Method signature metadata object
   * @return {Object} The updated signature metadata object
   * @private
   */

    sig.args = argList.map(function(rawArg) {
      let arg = parseArg(rawArg);
      if (!arg.literal) {

      }
      return arg;
    }, this);

  /**
   * Parses an individual argument, and returns an argument metadata object
   * with the following fields:
   *
   *   {
   *     value: 'prop',        // property/path or literal value
   *     literal: false,       // whether argument is a literal
   *     structured: false,    // whether the property is a path
   *     rootProperty: 'prop', // the root property of the path
   *     wildcard: false       // whether the argument was a wildcard '.*' path
   *   }

      // repair extra escape sequences; note only commas strictly need
      // escaping, but we allow any other char to be escaped since its
      // likely users will do this
      .replace(/\\(.)/g, '\$1')
      ;
    // basic argument descriptor
    let a = {
      name: arg
    };
    // detect literal value (must be String or Number)
    let fc = arg[0];
    if (fc === '-') {
      fc = arg[1];
    }
    if (fc >= '0' && fc <= '9') {
      fc = '#';
    }
    switch(fc) {
      case "'":
      case '"':
        a.value = arg.slice(1, -1);
        a.literal = true;
        break;
      case '#':
        a.value = Number(arg);
        a.literal = true;
        break;

      a.rootProperty = Polymer.Path.root(arg);
      // detect structured path (has dots)

        a.wildcard = (arg.slice(-2) == '.*');
        if (a.wildcard) {

        }

    }
    return a;
  }

  /**
   * Gather the argument values for a method specified in the provided array
   * of argument metadata.
   *
   * The `path` and `value` arguments are used to fill in wildcard descriptor
   * when the method is being called as a result of a path notification.
   * 
   * @param {Object} data Instance data storage object to read properties from
   * @param {Array<Object>} args Array of argument metadata
   * @return {Array<*>} Array of argument values
   * @private

      let arg = args[i];

      if (arg.literal) {
        v = arg.value;
      } else if (path == name) {

      } else {

        v = data[name];
        if (v === undefined && arg.structured) {
          v = Polymer.Path.get(data, name);

        // caused the observer to run matched the wildcard

        values[i] = {
          path: matches ? path : name,
          value: matches ? value : v,
          base: v

      } else {

      }

    return values;

   * storage array for that property, and then the array is joined to result in

        if (binding.literal && binding.kind == 'property') {

          // if (node._configValue) {
          //   node._configValue(name, binding.literal);
          // } else {
            node[name] = binding.literal;
          // }
        }
      }
    }

  /**

The `dom-repeat` element is a custom `HTMLTemplateElement` type extension that
automatically stamps and binds one instance of template content to each object
in a user-provided array.  `dom-repeat` accepts an `items` property, and one
instance of the template is stamped for each item into the DOM at the location
of the `dom-repeat` element.  The `item` property will be set on each instance's
binding scope, thus templates should bind to sub-properties of `item`.

Example:

```html
<dom-module id="employee-list">

  <template>

    <div> Employee list: </div>
    <template is="dom-repeat" items="{{employees}}">
        <div>First name: <span>{{item.first}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'employee-list',
      ready: function() {
        this.employees = [
            {first: 'Bob', last: 'Smith'},
            {first: 'Sally', last: 'Johnson'},
            ...
        ];
      }
    });
  </script>

</dom-module>
```

Notifications for changes to items sub-properties will be forwarded to template
instances, which will update via the normal structured data notification system.

Mutations to the `items` array itself should me made using the Array
mutation API's on `Polymer.Base` (`push`, `pop`, `splice`, `shift`,
`unshift`), and template instances will be kept in sync with the data in the
array.

Events caught by event handlers within the `dom-repeat` template will be
decorated with a `model` property, which represents the binding scope for
each template instance.  The model is an instance of Polymer.Base, and should
be used to manipulate data on the instance, for example
`event.model.set('item.checked', true);`.

Alternatively, the model for a template instance for an element stamped by
a `dom-repeat` can be obtained using the `modelForElement` API on the
`dom-repeat` that stamped it, for example
`this.$.domRepeat.modelForElement(event.target).set('item.checked', true);`.
This may be useful for manipulating instance data of event targets obtained
by event handlers on parents of the `dom-repeat` (event delegation).

A view-specific filter/sort may be applied to each `dom-repeat` by supplying a
`filter` and/or `sort` property.  This may be a string that names a function on
the host, or a function may be assigned to the property directly.  The functions
should implemented following the standard `Array` filter/sort API.

In order to re-run the filter or sort functions based on changes to sub-fields
of `items`, the `observe` property may be set as a space-separated list of
`item` sub-fields that should cause a re-filter/sort when modified.  If
the filter or sort function depends on properties not contained in `items`,
the user should observe changes to those properties and call `render` to update
the view based on the dependency change.

For example, for an `dom-repeat` with a filter of the following:

```js
isEngineer: function(item) {
    return item.type == 'engineer' || item.manager.type == 'engineer';
}
```

Then the `observe` property should be configured as follows:

```html
<template is="dom-repeat" items="{{employees}}"
          filter="isEngineer" observe="type manager.type">
```

      _prepInstanceProperties(klass, template, options) {

        return function fwdHostPropToHost(inst, prop, value, old, info, fromAbove) {
          if (!fromAbove) {

            // upward flow in batched effects
            inst.__template._setProperty('_host_' + prop, value);

      /**
       * Returns the template "model" associated with a given element, which

       * contained in. A template model is an instance of `Polymer.Base`, and
       * should be used to manipulate data associated with this template instance.
       *

       *

       *   if (model.index < 10) {
       *     model.set('item.checked', true);
       *   }
       *

       * @return {Object<Polymer.Base>} Model representing the binding scope for

<script>
(function() {
  'use strict';

  var templatizer = new Polymer.Templatizer();

  class DomRepeat extends Polymer.Element {

    static get template() { return null; }

    static get config() { 

      return {

         * Fired whenever DOM is added or removed by this template (by
         * default, rendering occurs lazily).  To force immediate rendering, call
         * `render`.
         *
         * @event dom-change
         */

        properties: {

          /**
           * An array containing items determining how many instances of the template
           * to stamp and that that each template instance should bind to.
           */
          items: {
            type: Array
          },

          /**
           * The name of the variable to add to the binding scope for the array
           * element associated with a given template instance.
           */
          as: {
            type: String,
            value: 'item'

          /**
           * The name of the variable to add to the binding scope with the index
           * for the inst.  If `sort` is provided, the index will reflect the
           * sorted order (rather than the original array order).

          indexAs: {
            type: String,
            value: 'index'
          },

          /**
           * The name of the variable to add to the binding scope with the index
           * for the inst.  If `sort` is provided, the index will reflect the
           * sorted order (rather than the original array order).
           */
          itemsIndexAs: {
            type: String,
            value: 'itemsIndex'
          },

          /**
           * A function that should determine the sort order of the items.  This
           * property should either be provided as a string, indicating a method
           * name on the element's host, or else be an actual function.  The
           * function should match the sort function passed to `Array.sort`.
           * Using a sort function has no effect on the underlying `items` array.
           */

            type: Function,
            observer: '_sortChanged'

          /**

           * property should either be provided as a string, indicating a method
           * name on the element's host, or else be an actual function.  The

           * Using a filter function has no effect on the underlying `items` array.

            type: String,
            observer: '_observeChanged'

           * things like event handlers, but will result in a longer time for the

    constructor() {

    disconnectedCallback() {

    connectedCallback() {

    ensureTemplatized() {

      // until ready, since won't have its template content handed back to
      // it until then

        template.__domRepeat = this;
        if (!template) {

        }

        instanceProps[this.indexAs] = true;

          fwdHostPropToInstance: function(template, prop, value) {

    _getRootDataHost() {
      return this.__dataHost._rootDataHost || this.__dataHost;
    }

    _sortChanged(sort) {

      if (this.items) {

      }
    }

    _filterChanged(filter) {
      var dataHost = this._getRootDataHost();
      this._filterFn = filter && (typeof filter == 'function' ? filter :
        function() { return dataHost[filter].apply(dataHost, arguments); });
      this._needFullRefresh = true;
      if (this.items) {
        this._debounceRender(this._render);
      }

    _computeFrameTime(rate) {
      return Math.ceil(1000/rate);
    }

    _initializeChunking() {
      if (this.initialCount) {
        this._limit = this.initialCount;
        this._chunkCount = this.initialCount;
        this._lastChunkTime = performance.now();

    _tryRenderChunk() {
      // Debounced so that multiple calls through `_render` between animation
      // frames only queue one new rAF (e.g. array mutation & chunked render)
      if (this.items && this._limit < this.items.length) {
        this._debounceRender(this._requestRenderChunk);
      }

    _requestRenderChunk() {
      requestAnimationFrame(()=>this._renderChunk());

    _renderChunk() {

      // measure actual time between frames and scale chunk count by ratio
      // of target/actual frame time

        // so queue a full refresh

        this._debounceRender(this._render);

    _handleObservedPaths(path) {
      if (this._observePaths) {
        path = path.substring(path.indexOf('.') + 1);
        var paths = this._observePaths;
        for (var i=0; i<paths.length; i++) {
          if (path.indexOf(paths[i]) === 0) {
            this._needFullRefresh = true;
            this._debounceRender(this._render, this.delay);
            return true;

      Polymer.Templatizer.enqueueDebouncer(this._renderDebouncer);

     * that multiple changes trigger only a single render. The render method
     * should be called if, for example, template rendering is required to
     * validate application state.
     */

      // Queue this repeater, then flush all in order
      this._needFullRefresh = true;
      this._debounceRender(this._render);
      Polymer.Templatizer.flush();

    _render() {
      this.ensureTemplatized();
      this._applyFullRefresh();
      // Reset the pool
      // TODO(kschaaf): Reuse pool across turns and nested templates
      // Requires updating hostProps and dealing with the fact that path
      // notifications won't reach instances sitting in the pool, which
      // could result in out-of-sync instances since simply re-setting
      // `item` may not be sufficient if the pooled instance happens to be
      // the same item.
      this._pool.length = 0;

      this._tryRenderChunk();

    _applyFullRefresh() {
      const items = this.items || [];
      let isntIdxToItemsIdx = new Array(items.length);
      for (let i=0; i<items.length; i++) {
        isntIdxToItemsIdx[i] = i;
      }
      // Apply user filter
      if (this._filterFn) {
        isntIdxToItemsIdx = isntIdxToItemsIdx.filter((i, idx, array) =>
          this._filterFn(items[i], idx, array));
      }
      // Apply user sort
      if (this._sortFn) {
        isntIdxToItemsIdx.sort((a, b) => this._sortFn(items[a], items[b]));
      }
      // items->inst map kept for item path forwarding
      const itemsIdxToInstIdx = this._itemsIdxToInstIdx = {};
      let instIdx = 0;
      // Generate instances and assign items

      for (; instIdx<limit; instIdx++) {
        let inst = this._instances[instIdx];
        let itemIdx = isntIdxToItemsIdx[instIdx];
        let item = items[itemIdx];
        itemsIdxToInstIdx[itemIdx] = instIdx;
        if (inst && instIdx < this._limit) {
          inst.forwardProperty(this.as, item);
          inst.forwardProperty(this.indexAs, instIdx);
          inst.forwardProperty(this.itemsIndexAs, itemIdx);
          inst.flushProperties();
        } else {
          this._insertInstance(item, instIdx, itemIdx);

    _detachInstance(idx) {

    _attachInstance(idx, parent) {
      var inst = this._instances[idx];
      parent.insertBefore(inst.root, this);

    _insertInstance(item, instIdx, itemIdx) {

        // need to be re-set to reused instances in addition to item

    // responsible for notifying item.<path> changes to inst for key

      var itemsPath = path.slice(6); // 'items.'.length == 6
      var dot = itemsPath.indexOf('.');
      var itemsIdx = dot < 0 ? itemsPath : itemsPath.substring(0, dot);

        var itemPath = dot < 0 ? '' : itemsPath.substring(dot+1);
        // See if the item subpath should trigger a full refresh...
        if (!this._handleObservedPaths(itemPath)) {
          // If not, forward to the instance for that index
          var instIdx = this._itemsIdxToInstIdx[itemsIdx];
          var inst = this._instances[instIdx];
          if (inst) {
            inst.forwardProperty(this.as + (itemPath ? '.' + itemPath : ''), value);

    /**

     * should be used.

      return instance && instance[this.as];

    /**
     * Returns the inst index for a given element stamped by this `dom-repeat`.
     * If `sort` is provided, the index will reflect the sorted order (rather
     * than the original array order).
     *
     * @method indexForElement
     * @param {HTMLElement} el Element for which to return the index.
     * @return {any} Row index associated with the element (note this may
     *   not correspond to the array index if a user `sort` is applied).
     */
    indexForElement(el) {
      var instance = this.modelForElement(el);
      return instance && instance[this.indexAs];
    }

    /**
     * Returns the template "model" associated with a given element, which
     * serves as the binding scope for the template instance the element is
     * contained in. A template model is an instance of `Polymer.Base`, and
     * should be used to manipulate data associated with this template instance.
     *
     * Example:
     *
     *   var model = modelForElement(el);
     *   if (model.index < 10) {
     *     model.set('item.checked', true);
     *   }
     *
     * @method modelForElement
     * @param {HTMLElement} el Element for which to return a template model.
     * @return {Object<Polymer.Base>} Model representing the binding scope for
     *   the element.
     */
    modelForElement(el) {
      return templatizer.modelForElement(this.template, el);
    }

  }

  customElements.define('dom-repeat', DomRepeat);

  Polymer.DomRepeat = DomRepeat;

})();

Material design: [Surface reaction](https://www.google.com/design/spec/animation/responsive-interaction.html#responsive-interaction-surface-reaction)

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <div style="position:relative">
      <paper-ripple></paper-ripple>
    </div>

Note, it's important that the parent container of the ripple be relative position, otherwise
the ripple will emanate outside of the desired container.

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call `downAction()` you will have to make sure to call
`upAction()` so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({detail: {x: e.x, y: e.y}});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

You can also  center the ripple inside its container from the start.

    <paper-ripple center></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

@group Paper Elements

Material design: [Buttons](https://www.google.com/design/spec/components/buttons.html)

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>

A button that has `toggles` true will remain `active` after being clicked (and
will have an `active` attribute set). For more information, see the `Polymer.IronButtonState`
behavior.

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </paper-button>

To use `paper-button` as a link, wrap it in an anchor tag. Since `paper-button` will already
receive focus, you may want to prevent the anchor tag from receiving focus as well by setting
its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-button raised>Polymer Project</paper-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element.

    paper-button.fancy {
      background: green;
      color: yellow;
    }

    paper-button.fancy:hover {
      background: lime;
    }

    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--paper-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`
`--paper-button-raised-keyboard-focus` | Mixin applied to a raised button after it's been focused using the keyboard | `{}`

`iron-a11y-announcer` is a singleton element that is intended to add a11y
to features that require on-demand announcement from screen readers. In
order to make use of the announcer, it is best to request its availability
in the announcing element.

make announces by firing bubbling `iron-announce` events.

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info');

@group Iron Elements
@demo demo/index.html
@hero hero.svg

`<iron-input>` is a wrapper to a native `<input>` element, that adds two-way binding
and prevention of invalid input. To use it, you must distribute a native `<input>`
yourself. You can continue to use the native `input` as you would normally:

    <iron-input>
      <input>
    </iron-input>

    <iron-input>
      <input type="email" disabled>
    </iron-input>

### Two-way binding

By default you can only get notified of changes to a native `<input>`'s `value`
due to user input:

    <input value="{{myValue::input}}">

This means that if you imperatively set the value (i.e. `someNativeInput.value = 'foo'`),
no events will be fired and this change cannot be observed.

`iron-input` adds the `bind-value` property that mirrors the native `input`'s '`value` property; this
property can be used for two-way data binding.
`bind-value` will notify if it is changed either by user input or by script.

    <iron-input bind-value="{{myValue}}">
      <input>
    </iron-input>

Note: this means that if you want to imperatively set the native `input`'s, you _must_
set `bind-value` instead, so that the wrapper `iron-input` can be notified.

### Validation

`iron-input` uses the native `input`'s validation. For simplicity, `iron-input`
has a `validate()` method (which internally just checks the distributed `input`'s
validity), which sets an `invalid` attribute that can also be used for styling.

To validate automatically as you type, you can use the `auto-validate` attribute.

`iron-input` also fires an `iron-input-validate` event after `validate()` is
called. You can use it to implement a custom validator:

    var CatsOnlyValidator = {
      validate: function(ironInput) {
        var valid = !ironInput.bindValue || ironInput.bindValue === 'cat';
        ironInput.invalid = !valid;
        return valid;
      }
    }
    ironInput.addEventListener('iron-input-validate', function() {
      CatsOnly.validate(input2);
    });

You can also use an element implementing an [`IronValidatorBehavior`](/element/PolymerElements/iron-validatable-behavior).
This example can also be found in the demo for this element:

    <iron-input validator="cats-only">
      <input>
    </iron-input>

### Preventing invalid input

It may be desirable to only allow users to enter certain characters. You can use the
`allowed-pattern` attribute to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    // Only allow typing digits, but a valid input has exactly 5 digits.
    <iron-input allowed-pattern="[0-9]">
      <input pattern="\d{5}">
    </iron-input>

<dom-module id="paper-input-char-counter" assetpath="bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: inline-block;
        float: right;

        @apply --paper-font-caption;
        @apply --paper-input-char-counter;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host-context([dir="rtl"]) {
        float: left;
      }
    </style>

    <span>[[_charCounterStr]]</span>

<script>
  Polymer({
    is: 'paper-input-char-counter',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {
      _charCounterStr: {
        type: String,
        value: '0'
      }
    },

    /**
     * This overrides the update function in PaperInputAddonBehavior.
     * @param {{
     *   inputElement: (Element|undefined),
     *   value: (string|undefined),
     *   invalid: boolean
     * }} state -
     *     inputElement: The input element.
     *     value: The input value.
     *     invalid: True if the input value is invalid.
     */
    update: function(state) {
      if (!state.inputElement) {
        return;
      }

      state.value = state.value || '';

      var counter = state.value.toString().length.toString();

      if (state.inputElement.hasAttribute('maxlength')) {
        counter += '/' + state.inputElement.getAttribute('maxlength');
      }

      this._charCounterStr = counter;
    }
  });
</script>

`<paper-input-container>` is a container for a `<label>`, an `<iron-input>` or
`<textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label slot="label">Your name</label>
      <iron-input slot="input">
        <input>
      </iron-input>
    </paper-input-container>

    You can style the nested <input> however you want; if you want it to look like a
    Material Design input, you can style it with the --paper-input-container-shared-input-style mixin.

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infintely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements

that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.

or `suffix` attribute, and are displayed inline with the input, before or after.

          pen = this.pens[id];
          if(pen.data && pen.data.length > 1) {
            ctx.beginPath();
            ctx.lineWidth = pen.lineWidth;
            ptr = pen.data.length-1;
            this._calcPos(pen.data[ptr], pos, now);
            if(pen.line) {
              ctx.strokeStyle = pen.color;
              ctx.moveTo(pos.x, pos.y);
              // if(now - pos.t < 100) {
                dots.push({x:canvas.width-5,y:pos.y,color:pen.color});
              // }
            } else {

            }
            while(ptr >= 0 && pos.x > 0) {

          ctx.beginPath();
          ctx.arc(dot.x,dot.y,4,0,Math.PI*2,false);
          ctx.fillStyle = dot.color;
          ctx.fill();
        })

<script>

  const EmpirikitMixin = subclass => class extends subclass {

    static get config() {
      // properties, observers meta data
      return {
        properties: {
          device: {
            type: Object,
            observer: '_deviceChanged'
          }
        }
      };
    }

    connectedCallback() {
      super.connectedCallback();

      this.rstring = "";

      navigator.usb.getDevices()
      .then(availableDevices => {
        if(availableDevices.length){
          this._openDevice(availableDevices[0]); // Begin a session.
        }
        throw "no device available yet";
      })
      .catch(error => { console.log(error); });

      navigator.usb.addEventListener('connect', evt => this._openDevice(evt.device));
    }

    _deviceChanged(device, oldDevice) {
      console.log(`_deviceChanged ${oldDevice} => ${device}`);
    }

    _openDevice(device) {
      device.open()
      .then(_ => device.selectConfiguration(1))
      .then(_ => device.claimInterface(2))
      .then(_ => device.controlTransferOut({
          requestType: 'class',
          recipient: 'interface',
          request: 0x22,
          value: 0x01,
          index: 0x02})) // Ready to receive data
      .then(_ => { this.device = device; this.readFromDevice(); }) // Waiting for 64 bytes of data from endpoint #5.
      .catch(error => { console.log(error); });
    }

    _doScan() {
      console.log("_doScan.");
      navigator.usb.requestDevice({ filters: [{vendorId: 0x1209, productId: 0xD017}] })
      .then(selectedDevice => {
        this._openDevice(selectedDevice);
       })
      .catch(error => { console.log(error); });

    }

    readFromDevice() {
      this.device.transferIn(5, 64).then(result => {
        let decoder = new TextDecoder();
        this.rstring += decoder.decode(result.data);
        // do a quick JSON smoketest (should do better with decoder/streaming)
        let startb = (this.rstring.match(/{/g)||[]).length;
        let endb = (this.rstring.match(/}/g)||[]).length;
        if(startb > 0 && startb === endb) {
          try {
            let msg = JSON.parse(this.rstring);
            this.dispatchEvent(new CustomEvent('ek-event', {detail:msg}), {bubbles: true});
          } catch(e) {
            console.log("NOT JSON:",this.rstring);
          }
          this.rstring = "";
        }
        this.readFromDevice();
      })
      .catch(error => { console.log(error); this.device = null });
    }

    sendCMD(string) {
      console.log(`Sending to serial: [${string}]\n`);
      let data = new TextEncoder('utf-8').encode(string);
      console.log(data);
      if (this.device) {
        this.device.transferOut(5, data);
      }
    };


  };

        border-top: 1px solid #888;
      }

      span.header {
        font-weight: bold;
        color: #222;
      }

      span.data {
        float:right;
        font-weight: bold;
        color: #555;
      }

      paper-slider {
        width: 100%;
      }

      paper-slider.red {
        --paper-slider-knob-color: var(--paper-red-500);
        --paper-slider-pin-color: var(--paper-red-500);
        --paper-slider-active-color: var(--paper-red-500);
      }
      paper-slider.green {
        --paper-slider-knob-color: var(--paper-green-500);
        --paper-slider-pin-color: var(--paper-green-500);
        --paper-slider-active-color: var(--paper-green-500);
      }
      paper-slider.blue {
        --paper-slider-knob-color: var(--paper-blue-500);
        --paper-slider-pin-color: var(--paper-blue-500);
        --paper-slider-active-color: var(--paper-blue-500);
      }
    </style>

    <div>
      <h1>Polymer 2 WebUSB demo</h1>
      <paper-button raised="" on-tap="_doScan">SCAN</paper-button>
      <paper-button raised="" on-tap="_getInfo">HW INFO</paper-button>
      <paper-button raised="" on-tap="_getHelp">CMD HELP</paper-button>
      <paper-button raised="" on-tap="_doRandomColor">RANDOM COLOR!</paper-button>
      <paper-button raised="" on-tap="_doStartStream">STREAM ON</paper-button>
      <paper-button raised="" on-tap="_doStopStream">STREAM OFF</paper-button>
      <br><br>
      <div class="datarow"><span class="header">VID/PID</span><span class="data">[[getVidPid(device)]]</span></div>
      <div class="datarow"><span class="header">Manufacturer name</span><span class="data">[[device.manufacturerName]]</span></div>
      <div class="datarow"><span class="header">Product name</span><span class="data">[[device.productName]]</span></div>
      <div class="datarow"><span class="header">Serial number</span><span class="data">[[device.serialNumber]]</span></div>
      <div class="datarow"><span class="header">Capabilities</span><span class="data">[[capabilities]]</span></div>
      <div class="datarow"><span class="header">UID</span><span class="data">[[uid]]</span></div>
      <div class="datarow"><span class="header">FW Version</span><span class="data">[[version]]</span></div>
      <paper-slider class="colorslider red" value="{{red}}" min="0" max="255" on-change="_rgbChanged" pin=""></paper-slider>
      <paper-slider class="colorslider green" value="{{green}}" min="0" max="255" on-change="_rgbChanged" pin=""></paper-slider>
      <paper-slider class="colorslider blue" value="{{blue}}" min="0" max="255" on-change="_rgbChanged" pin=""></paper-slider>
      <h3>Accelerometer data X(min,max)=([[range.x]]), Y(min,max)=([[range.y]]), Z(min,max)=([[range.z]])</h3>
      <poly-graph id="polygraph" style="height:400px" resolution="100" min="-32768" max="32768"></poly-graph>
    </div>

  </template>

  <script>
    class MainView extends EmpirikitMixin(Polymer.Element) {

      static get is() { return 'main-view' }

      connectedCallback() {
        super.connectedCallback();
        this.init();

        requestAnimationFrame(this._installListeners.bind(this));
      }

      init() {
        this._receiveStr = "";
        this.deviceType = "";
        this.firmwareVersion = "";
        this.capabilities = [];
        this.red = 255;
        this.green = 0;
        this.blue = 0;
        this.range = {x:[0,0],y:[0,0],z:[0,0]};

        this._rgbChanged();
      }

      _installListeners() {
        console.log("installing listeners...");

        this.addEventListener('ek-event',this._handleMessage.bind(this));

        this.pgel = this.$.polygraph;

        this.pgel.addPen('red', {color:'#d00', name:'X'});
        this.pgel.addPen('green', {color:'#0d0', name:'Y'});
        this.pgel.addPen('blue', {color:'#00d', name:'Z'});
        this.pgel.addPen('black', {color:'#000', name:'Touch'});
      }

      _rgbChanged() {
        console.log(this.red,this.green,this.blue);
        this.sendCMD(`{"SETRGB":[${this.red},${this.green},${this.blue}]}`);
      }

      _getInfo() {
        this.sendCMD(`{"GETINF":1}`);
      }

      _getHelp() {
        this.sendCMD(`{}`);
      }

      _doStartStream() {
        this.sendCMD('{"STRACC":1}')
        this.sendCMD('{"STRTCH":1}')
      }

      _doStopStream() {
        this.sendCMD('{"STRACC":0}')
        this.sendCMD('{"STRTCH":0}')
      }

      _handleHardwareInfo(json) {
        this.deviceType = json.devicetype;
        this.firmwareVersion = json.version;
        this.capabilities = json.capabilities;
      }

      _handleMessage(msg) {
        var data = msg.detail;
        if(data.datatype === "StreamData") {
          this.tick = data.tick;
          let accel = data.accelerometerdata;
          let touch = data.touchsensordata;

          if(accel !== undefined) {
            this.range.x[0] = Math.min(accel[0],this.range.x[0]);
            this.range.x[1] = Math.max(accel[0],this.range.x[1]);
            this.range.y[0] = Math.min(accel[1],this.range.y[0]);
            this.range.y[1] = Math.max(accel[1],this.range.y[1]);
            this.range.z[0] = Math.min(accel[2],this.range.z[0]);
            this.range.z[1] = Math.max(accel[2],this.range.z[1]);

            this.notifyPath('range');

            this.pgel.addValue('red',accel[0]);
            this.pgel.addValue('green',accel[1]);
            this.pgel.addValue('blue',accel[2]);
          }

          if(touch !== undefined) {
            this.pgel.addValue('black',((touch-20)<<14) * 0.1);
          }
        } else if(data.datatype === "HardwareInfo") {
          this.capabilities = data.capabilities;
          this.uid = data.uid;
          this.version = data.version;
        } else {
          console.log(data);
        }
      }

      _doRandomColor() {
        this.red = Math.floor(Math.random()*0xff);
        this.green = Math.floor(Math.random()*0xff);
        this.blue = Math.floor(Math.random()*0xff);

        this._rgbChanged();
      }

      getVidPid(device) {
        if(!device || device.vendorId === undefined || device.productId === undefined)
          return 'N/A';

        function padHex(val) {
          var v = val.toString(16)
          return '0000'.substring(0, 4 - v.length) + v;
        }

        return `0x${padHex(device.vendorId)}/0x${padHex(device.productId)}`;
      }

    }

    customElements.define(MainView.is, MainView);

  </script>
</dom-module>
<style>
    main-view {
      width: 100%;
      contain: content;
    }
  </style></div>
  <main-view></main-view>


</body></html>
